<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.125); /* Adjust border thickness */
            border-radius: 8px; /* Add border radius for rounded corners */
            transition: transform 0.3s, border-color 0.3s; /* Add transition for smooth scaling and border color change */
        }

        .card:hover {
            transform: scale(1.05); /* Scale up the card on hover */
            border-color: rgba(0, 0, 0, 0.3); /* Darken border color on hover */
        }

        .card-img-top {
            object-fit: contain;
            height: 200px; /* Adjust the height for a lower image */
            border-radius: 6px 6px 0 0; /* Adjust border radius to match top border */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
        }

        .card-title {
            font-size: 1rem; /* Decrease font size */
            font-weight: bold; /* Make title bold */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* Show ellipsis if text overflows */
        }

        .price-button-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .price {
            font-size: 1.1rem;
            font-weight: bold; /* Make price text bold */
            color: red;
            margin: 0.5rem 0;
        }

        .btn {
            align-self: stretch; /* Makes the button take the full width */
        }

        /* Remove underline from text links */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1 class="text-center my-4">All Products</h1>
<div class="container">
    <div class="row">
        {% for product in product_list %}
            <div class="col-md-3 mb-4 d-flex">
                <a href="/shop_now?id={{ product.id }}" class="card w-100">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ product.title }}</h3>
                        <div class="price-button-container">
                            <p class="card-text price">${{ product.price }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+7HAuoE8Hj6jEpq6Mbb3ye2+d6b7B"
        crossorigin="anonymous"></script>
</body>
</html>
